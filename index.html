<!DOCTYPE HTML>
<html>
<head>
<title>Sequence Diagramator</title>
<link rel=StyleSheet href="base.css" type="text/css">
<style type="text/css">
html, body {
	width:  100%;
	height: 100%;
	margin: 0px;
	background-color: #bfcfde;

}
div.mainCanvas{
	height: 100%;
}
div.buttons{
	height: 100%;
	vertical-align: bottom;
}
canvas {
	width: 100%;
	height: 100%;
	border: 0px;
	border-style: solid;
	border-color: #000000;
	background-color:#bfcfde;
}
</style>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  
  <script>
  $(document).ready(function() {
    $("button").button();
    $( "#check" ).button();
  });
  </script>
</head>
<body onload="startGame()">
<div id="mainCanvas"><canvas id="diagram"> </canvas></div>
<div id="buttons"><button onclick="drawArrow()" style="vertical-align:top">Arrow</button>
<button onclick="drawLifeLine()" style="vertical-align:top">Lifeline</button>
<button onclick="move()" style="vertical-align:top">Edit</button>
<button onclick="deleteElement()" style="vertical-align:top">Delete</button>
<input type="checkbox" id="check" /><label for="check">Names</label>
<button onclick="saveDiagram()" style="vertical-align:top">Save</button>
<script type="text/javascript" src="jquery-impromptu.3.3.min.js"></script>
<script type="text/javascript" src="base.js"></script>
<script type="text/javascript" src="lifeLines.js"></script>
<script type="text/javascript" src="drag.js"></script>
<script type="text/javascript" src="arrows.js"></script>
<script type="text/javascript" src="seqDiag.js"></script>
<script type="text/javascript" src="activationBoxes.js"></script>
<script type="text/javascript" src="prompt.js"></script>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript" src="canvas2image.js"></script>
</body>
</html>
